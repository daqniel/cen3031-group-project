<header ng-include="'navbar.html'"></header>

<div class="container" id="profile">
    <h1 class="titleFont text-center">My Recommendations</h1>
    <hr class="settings-hr">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="#!/recommendations" class="list-group-item list-group-item-action active">
                    <i class="far fa-lightbulb"></i> &nbsp;
                    Recommendations
                </a>
                <a href="#!/settings" class="list-group-item list-group-item-action">
                    <i class="fas fa-user-cog"></i> &nbsp;
                    Profile Settings
                </a>
            </div>
        </div>
        <nav class="container-fluid col-md-9" ng-controller="RecommendationsController"
            data-ng-init="getByClient(sessionUsername)">
            <table class="table table-striped table-hover" id="specialsTable">
                <thead>
                    <th class="">Title</th>
                    <th class="">Website</th>
                    <th>Details</th>
                    <th>Remove</th>
                </thead>
                <tbody>
                    <!-- Hardcoded special 1 -->
                    <tr ng-repeat="recommendationByClient in recommendationsByClient">
                        <td>{{recommendationByClient.title}}</td>
                        <td>{{recommendationByClient.link}}</td>
                        <td id="editButton">
                            <button type="button" id="addButton" class="btn btn-info" data-toggle="modal"
                                data-target="#RecommendationInfoModal" data-whatever="@mdo"
                                ng-click="showDetails($index)">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </td>
                        <td id="removeButton">
                            <!-- TODO: remove listing if button is clicked -->
                            <button type="button" class="btn btn-secondary">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--Recommendation Info Modal -->
            <div class="modal fade" id="RecommendationInfoModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">{{detailedInfo.title}}</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form>
                                <div class="container">
                                    <div class="row py-1">
                                        <label class="col-4">Website:</label>
                                        <p class="col" name="">{{detailedInfo.link}}</p>
                                    </div>
                                    <div class="row py-1">
                                        <label class="col-4" for="Email">Notes:</label>
                                        <p class="col" name="">{{detailedInfo.text}}</p>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <a href="#!/request">
                <button class="btn btn-success" id="recReq">Create Recommendation Request</button>
            </a>
        </nav>
    </div>
</div>
<script src="js/controllers/recommendationController.js"></script>
<script src="js/factories/recommendationFactory.js"></script>
