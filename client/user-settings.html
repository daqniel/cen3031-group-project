<link rel="stylesheet" href="style/user-settings.css">

<header ng-include="'navbar.html'"></header>
<div class="container" id="profile">
    <h1 class="titleFont text-center">Profile Settings</h1>
    <hr class="settings-hr">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="#!/recommendations" class="list-group-item list-group-item-action">
                    <i class="far fa-lightbulb"></i> &nbsp;
                    Recommendations
                </a>
                <a href="#!/settings" class="list-group-item list-group-item-action active">
                    <i class="fas fa-user-cog"></i> &nbsp;
                    Profile Settings
                </a>
            </div>
        </div>
        <div class="col-md-9">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Name: {{currentUser.name.first}} {{currentUser.name.last}}
                </li>
                <li class="list-group-item">Email: {{currentUser.email}}
                </li>
                <li class="list-group-item">Phone Number: {{currentUser.phoneNumber}}
                </li>
                <li class="list-group-item">Password: **********
                </li>
            </ul>
            <br>
            <button class="btn btn-success" id="delete">Delete Account</button>
        </div>
    </div>
</div>

<div class="footer" ng-include="'footer.html'"></div>
