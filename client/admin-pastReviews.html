<!-- page -->
<div class="container my-5" id="profile">
    <h1 class="titleFont text-center">Admin Settings</h1>
    <hr class="settings-hr">
    <div class="row">

        <!--Side Nav table -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="#!/dashboard" class="list-group-item list-group-item-action active">
                    <i class="far fa-lightbulb"></i> &nbsp;
                    Recommendations
                </a>
                <a href="#!/dashboard/reviews" class="list-group-item list-group-item-action">
                    <i class="fas fa-user-cog"></i> &nbsp;
                    Past Reviews
                </a>
                <a href="#!/dashboard/specials-vendors" class="list-group-item list-group-item-action">
                    <i class="fas fa-user-cog"></i> &nbsp;
                    Vendor List/Specials
                </a>
                <a href="#!/dashboard/settings" class="list-group-item list-group-item-action">
                    <i class="fas fa-user-cog"></i> &nbsp;
                    MyProfile
                </a>
            </div>
        </div>

        <!-- Past Reviews Manager -->
        <div class="col-sm-9" ng-controller="BlogPostsController" data-ng-init="getAll()">

            <table class="table table-striped table-hover" id="SpecialTable">
                <thead class="thead-dark">
                    <th colspan="3">Past Reviews</th>
                </thead>
                <thead class="">
                    <th>Post</th>
                    <th>Date Created</th>
                </thead>
                <tbody ng-repeat="blogPost in blogPosts">
                    <tr>
                        <td>{{blogPost.title}}</td>
                        <td>{{blogPost.createdDate | date}}</td>
                        <td>
                            <button type="button" id="VendorButton" class="btn btn-info" data-toggle="modal"
                                data-target="#PastReviewInfoModal" data-whatever="@mdo" ng-click="showDetails($index)">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--Past Reviews Info Modal -->
            <div class="modal fade" id="PastReviewInfoModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Past Review</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form>
                                <div class="container">
                                    <div class="row py-1">
                                        <label class="col-4"></label>
                                        <p class="col" name="">{{detailedInfo.title}}</p>
                                    </div>

                                    <div class="row pl-3">
                                        <p>
                                            {{detailedInfo.text}}
                                        </p>
                                    </div>

                                </div>
                            </form>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger login mr-auto" data-dismiss="modal"
                                data-toggle="modal" data-target="#loginModal"
                                ng-click="deleteBlogPost(detailedInfo._id)">Delete</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Edit</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!-- Post Blog -->
        <div class="container-fluid py-5" id="Blog" ng-controller="BlogPostsController">
            <div class="row">
                <div class="col-sm">
                    <div class="card">
                        <div class="card-header bg-dark">
                            <span class="titleofBlog">Past Reviews Post</span>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="TitleBlog">Title</label>
                                        <input type="text" class="form-control" id="TitleBlog" placeholder="Title"
                                            ng-model="newBlogPost.title">
                                    </div>
                                </div>
                                <div class="row pt-3 pb-4">
                                    <div class="col">
                                        <label for="comment">Post:</label>
                                        <textarea type="text" class="form-control" rows="10" id="comment"
                                            ng-model="newBlogPost.text"></textarea>
                                    </div>
                                </div>
                                <div class="">
                                    <button type="button" class="btn btn-success" data-whatever="@mdo"
                                        ng-click="addBlogPost(newBlogPost.title,newBlogPost.text)">Submit</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
