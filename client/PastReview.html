        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto nav-fill w-100">
                <li class="icon nav-item active">
                    <a class="nav-link " href="./specials.html">Specials<span class="sr-only">(current)</span></a>

    <div id="loginModal" class="modal fade" ng-controller="UsersController">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <form action="/examples/actions/confirmation.php" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email" ng-model="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password" ng-model="password"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign in"
                                data-dismiss="modal" ng-click="authenticateUser(email, password)">
                        </div>
                    </form>
                    <p class="hint-text small"><a href="#registerModal" data-toggle="modal" data-dismiss="modal">Need an
                            account?</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal fade" ng-controller="UsersController">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Register</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <form action="/examples/actions/confirmation.php" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name" required="required"
                                ng-model="newFirst">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Middle Name" required="required"
                                ng-model="newMiddle">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name" required="required"
                                ng-model="newLast">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required="required"
                                ng-model="newPass">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Retype Password"
                                required="required" ng-model="newPassVerify">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required="required"
                                ng-model="newEmail">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Phone Number" required="required"
                                ng-model="newPhone">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block btn-lg" data-dismiss="modal"
                                ng-click="addUser(newFirst, newMiddle, newLast, newPass, newPassVerify, newEmail, newPhone)"></input>
                        </div>
                    </form>
                    <p class="hint-text small"><a href="#loginModal" data-toggle="modal" data-dismiss="modal">Already
                            have an account?</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- body -->

    <br>
    <br>
    <div class="container border my-5" id="profile" ng-controller="BlogPostsController">
        <h1 class="titleFont text-center mt-4">Past Reviews</h1>
        <hr class="settings-hr">
        <div class="row">
            <nav class="container-fluid col py-3">
                <!-- Hardcoded past Reviews -->
                <div class="py-4" id="PastReview"ng-repeat = "blogPost in blogPosts">
                    <h3 class="pb-3">{{blogPost.title}}</h3>
                    <div class="container px-5" >
                        <p >
                            {{blogPost.text}}
                        </p>
                        </p>
                    </div>

                </div>
            </nav>
        </div>
    </div>
